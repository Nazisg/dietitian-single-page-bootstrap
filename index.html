<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://fonts.cdnfonts.com/css/belinda" rel="stylesheet" />
    <link
      href="https://fonts.cdnfonts.com/css/hvdtrial-brandon-grotesque"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caudex&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dietitian Website</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary fw-light">
      <div class="container">
        <div class="">
          <a href="#" class="nav-link name p-0 text-center fs-2 fw-bold"
            >Amy Kohler</a
          >
          <a href="#" class="nav-link p-0 text-center"> Dietitian</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon navbar-light"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <div class="fs-5 d-flex flex-column align-items-center">
            <a href="#" class="nav-link text-end"
              ><i class="fa-solid fa-user"></i
              ><span class="ms-2">Log in</span></a
            >
            <ul class="navbar-nav grid gap-3 text-center">
              <li class="nav-item">
                <a class="nav-link active" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> Services </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> Pricing Plans </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> Programs </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> Blog </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> Contact </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <section>
      <div class="bg-img">
        <div class="container h-100">
          <div
            class="grid col-12 col-lg-6 col-md-8 col-sm-10 bg-white opacity-8 p-5 d-flex flex-column justify-content-center align-items-center h-100"
          >
            <p class="fs-1 text-center ff-caudex color-primary">
              “Our Food Should Be Our Medicine & Our Medicine Should Be Our
              Food”
            </p>
            <button type="button" class="custom-btn text-center">
              Book a Session
            </button>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
